<div class="flex flex-col p-5">
	<div
		*ngFor="let repo of repositories"
		class="shadow-md border border-gray-200 rounded-md p-3 mb-5"
	>
		<a
			[href]="repo.html_url"
			class="text-lg text-blue-500 hover:text-blue-700 hover:underline"
			target="_blank"
			>{{ repo.name }}</a
		>

		<p *ngIf="repo.description" class="mt-3 whitespace-pre">
			{{ repo.description }}
		</p>
	</div>
</div>
