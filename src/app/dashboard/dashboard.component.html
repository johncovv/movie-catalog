<div>
	<div class="mb-5">
		<label for="street_address" class="block text-sm font-medium text-gray-700"
			>User Name:</label
		>
		<input
			#userNameInput
			(keyup)="setUserName($event.target)"
			(keyup.enter)="goToUser()"
			type="text"
			name="street_address"
			id="street_address"
			autocomplete="street-address"
			class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
		/>
	</div>

	<div class="profile mt-10 mb-5" *ngIf="user">
		<img [src]="user.avatar_url" alt="user avatar" class="profile-avatar" />

		<div class="profile-infos">
			<a
				[href]="user.html_url"
				target="_blank"
				class="text-3xl font-bold text-blue-500 hover:text-blue-700 transition-colors duration-75"
				>{{ user.name }}</a
			>

			<a [href]="user.blog" target="_blank" class="profile-blog">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-link-2"
				>
					<path
						d="M15 7h3a5 5 0 0 1 5 5 5 5 0 0 1-5 5h-3m-6 0H6a5 5 0 0 1-5-5 5 5 0 0 1 5-5h3"
					></path>
					<line x1="8" y1="12" x2="16" y2="12"></line>
				</svg>
				<span>{{ user.blog }}</span>
			</a>

			<a
				*ngIf="user.twitter_username"
				href="https://twitter.com/{{ user.twitter_username }}"
				target="_blank"
				class="profile-twitter"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="ionicon"
					viewBox="0 0 512 512"
				>
					<title>Logo Twitter</title>
					<path
						d="M496 109.5a201.8 201.8 0 01-56.55 15.3 97.51 97.51 0 0043.33-53.6 197.74 197.74 0 01-62.56 23.5A99.14 99.14 0 00348.31 64c-54.42 0-98.46 43.4-98.46 96.9a93.21 93.21 0 002.54 22.1 280.7 280.7 0 01-203-101.3A95.69 95.69 0 0036 130.4c0 33.6 17.53 63.3 44 80.7A97.5 97.5 0 0135.22 199v1.2c0 47 34 86.1 79 95a100.76 100.76 0 01-25.94 3.4 94.38 94.38 0 01-18.51-1.8c12.51 38.5 48.92 66.5 92.05 67.3A199.59 199.59 0 0139.5 405.6a203 203 0 01-23.5-1.4A278.68 278.68 0 00166.74 448c181.36 0 280.44-147.7 280.44-275.8 0-4.2-.11-8.4-.31-12.5A198.48 198.48 0 00496 109.5z"
					/>
				</svg>
				<span>{{ user.twitter_username }}</span>
			</a>

			<p class="profile-location">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="ionicon"
					viewBox="0 0 512 512"
				>
					<title>Location</title>
					<path
						d="M256 48c-79.5 0-144 61.39-144 137 0 87 96 224.87 131.25 272.49a15.77 15.77 0 0025.5 0C304 409.89 400 272.07 400 185c0-75.61-64.5-137-144-137z"
						fill="none"
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="32"
					/>
					<circle
						cx="256"
						cy="192"
						r="48"
						fill="none"
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="32"
					/>
				</svg>
				<span>{{ user.location }}</span>
			</p>

			<p class="profile-bio">{{ user.bio }}</p>
		</div>
	</div>

	<div class="flex flex-row">
		<app-left-card [user]="user" class="w-1/5"></app-left-card>
		<app-repositories-list class="w-4/5"></app-repositories-list>
	</div>

	<p class="whitespace-pre">{{ user | json }}</p>
</div>
